<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音交互 - 广府非遗文化平台</title>
    <link href="/static/css/bootstrap-5.1.3.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="modern-navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-dragon"></i>
                <span>广府非遗</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">首页</a>
                <a href="/chat" class="nav-link">行家交流</a>
                <a href="/collaboration" class="nav-link">协作讨论</a>
                <button class="btn-modern" onclick="location.href='/features'">
                    功能中心
                </button>
                <a href="/about" class="nav-link">关于</a>
            </div>
            <div class="nav-actions"></div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main style="margin-top: 70px; padding: 2rem 0;">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3">🎤 语音交互</h1>
                <p class="lead text-muted">用您的声音与AI专家对话</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <div id="voice-indicator" class="d-inline-flex align-items-center justify-content-center bg-light rounded-circle" style="width: 200px; height: 200px; border: 4px solid #c41e3a;">
                                    <i class="fas fa-microphone fa-4x text-muted"></i>
                                </div>
                            </div>
                            <h3 class="mb-3">点击麦克风开始语音对话</h3>
                            <p class="text-muted mb-4">您可以用语音询问任何关于广府文化的问题</p>
                            <div class="d-flex gap-3 justify-content-center">
                                <button class="btn btn-primary btn-lg" id="start-recording">
                                    <i class="fas fa-microphone"></i> 开始录音
                                </button>
                                <button class="btn btn-danger btn-lg d-none" id="stop-recording">
                                    <i class="fas fa-stop"></i> 停止录音
                                </button>
                            </div>
                            <div id="recording-status" class="mt-4 text-muted"></div>
                        </div>
                    </div>

                    <div class="card mt-4 shadow">
                        <div class="card-body">
                            <h5 class="card-title">语音交互说明</h5>
                            <ul class="list-unstyled">
                                <li class="mb-2"><i class="fas fa-check-circle text-success"></i> 支持普通话和粤语</li>
                                <li class="mb-2"><i class="fas fa-check-circle text-success"></i> 实时语音识别</li>
                                <li class="mb-2"><i class="fas fa-check-circle text-success"></i> AI语音回复</li>
                                <li class="mb-2"><i class="fas fa-check-circle text-success"></i> 多专家支持</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/bootstrap-5.1.3.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
