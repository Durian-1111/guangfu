                <p class="lead text-muted">了解广府传统节日与文化日期</p>

                            <div class="d-flex align-items-center mb-3">
                                <div class="bg-danger text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                                    <i class="fas fa-fire"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0">春节</h5>
                                    <small class="text-muted">正月初一</small>
                                </div>
                            </div>
                            <p class="text-muted">广府最重要的传统节日，迎春花市、舞狮舞龙等民俗活动。</p>
                            <button class="btn btn-sm btn-outline-primary">了解更多</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow">

                                    <i class="fas fa-dragon"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0">端午节</h5>
                                    <small class="text-muted">五月初五</small>
                                </div>
                            </div>
                            <p class="text-muted">龙舟竞渡、吃粽子，广府独特的端午节庆文化。</p>
                            <button class="btn btn-sm btn-outline-primary">了解更多</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div class="bg-success text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                                    <i class="fas fa-moon"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0">中秋节</h5>
                                    <small class="text-muted">八月十五</small>

                            <p class="text-muted">赏月、吃月饼、猜灯谜，传承千年的团圆文化。</p>
                            <button class="btn btn-sm btn-outline-primary">了解更多</button>
                        </div>
                    </div>
                </div>

                    <div class="card h-100 shadow">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div class="bg-info text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                                    <i class="fas fa-leaf"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0">清明节</h5>
                                    <small class="text-muted">四月初</small>
                                </div>
                            </div>
                            <p class="text-muted">祭祖扫墓、踏青出游，缅怀先人的传统节日。</p>
                            <button class="btn btn-sm btn-outline-primary">了解更多</button>

                    </div>

                    <div class="card h-100 shadow">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                                    <i class="fas fa-birthday-cake"></i>
                                </div>
                                <div>

                            <button class="btn btn-sm btn-outline-primary">了解更多</button>
                        </div>
                    </div>
                </div>

                    <div class="card h-100 shadow">
                        <div class="card-body">

                                <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                                    <i class="fas fa-snowflake"></i>
