<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文化知识图谱 - 广府非遗文化平台</title>
    <link href="/static/css/bootstrap-5.1.3.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="modern-navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-dragon"></i>
                <span>广府非遗</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">首页</a>
                <a href="/chat" class="nav-link">行家交流</a>
                <a href="/collaboration" class="nav-link">协作讨论</a>
                <button class="btn-modern" onclick="location.href='/features'">
                    功能中心
                </button>
                <a href="/about" class="nav-link">关于</a>
            </div>
            <div class="nav-actions"></div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main style="margin-top: 70px; padding: 2rem 0;">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3">🏛️ 文化知识图谱</h1>
                <p class="lead text-muted">探索广府文化的传承脉络与知识关联</p>
            </div>

            <!-- 图谱区域 -->
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div id="knowledge-graph" style="height: 600px; background: #f8f9fa; border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                                <div class="text-center text-muted">
                                    <i class="fas fa-project-diagram fa-5x mb-3"></i>
                                    <h4>知识图谱可视化</h4>
                                    <p class="mb-0">探索广府文化各领域之间的关联</p>
                                    <div class="mt-4">
                                        <canvas id="graph-canvas" width="800" height="600" style="max-width: 100%; height: auto;"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 文化节点 -->
            <div class="row mt-5">
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <div class="mb-3"><i class="fas fa-theater-masks fa-3x" style="color: #f59e0b;"></i></div>
                            <h5>粤剧</h5>
                            <p class="text-muted small mb-0">传统戏曲艺术</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <div class="mb-3"><i class="fas fa-building fa-3x" style="color: #10b981;"></i></div>
                            <h5>建筑</h5>
                            <p class="text-muted small mb-0">传统建筑艺术</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <div class="mb-3"><i class="fas fa-utensils fa-3x" style="color: #ef4444;"></i></div>
                            <h5>美食</h5>
                            <p class="text-muted small mb-0">饮食文化</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <div class="mb-3"><i class="fas fa-calendar-alt fa-3x" style="color: #8b5cf6;"></i></div>
                            <h5>节庆</h5>
                            <p class="text-muted small mb-0">传统节庆文化</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <div class="mb-3"><i class="fas fa-leaf fa-3x" style="color: #16a085;"></i></div>
                            <h5>茶文化</h5>
                            <p class="text-muted small mb-0">茶艺茶道</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <div class="mb-3"><i class="fas fa-palette fa-3x" style="color: #f39c12;"></i></div>
                            <h5>手工艺</h5>
                            <p class="text-muted small mb-0">传统工艺</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <div class="mb-3"><i class="fas fa-book fa-3x" style="color: #9b59b6;"></i></div>
                            <h5>诗词文学</h5>
                            <p class="text-muted small mb-0">文学艺术</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <div class="mb-3"><i class="fas fa-pills fa-3x" style="color: #e74c3c;"></i></div>
                            <h5>中医药</h5>
                            <p class="text-muted small mb-0">养生保健</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/bootstrap-5.1.3.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
